<div style='display:none' id="add_case_type">
    <div id='vehicle_type' style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">
                    <span>
                        <form action="" id="register" name="register" method="post" class="reg_sec">

                            <div class="formrow">
                                <div class="formtext">
                                    <label>Case Type</label>
                                </div>
                                <div class="forminput">  
                                    <input type="text" name="case_type" ng-model="case_type" />
                                </div>  
                            </div>
                           
                            <div align="center">
                                <p class="error_message">[[error_message]]</p>
                                <input name="submit" type="button" value="Add" ng-click="save_case_type()">
                                <input name="cancel" type="button" value="Cancel" ng-click="close_popup()">
                            </div>
                        </form>                        
                    </span>
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
